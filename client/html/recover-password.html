<template name="forgotPassword">
<style>
body{
    background-color:#F8F7F6;
}
</style>
<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Esqueci minha senha</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" class="alert alert-danger col-sm-12"></div>

                <form id="forgotPasswordForm" class="form-horizontal" role="form">

                    <div   class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="email"  placeholder="Email">
                    </div>

                    <div style="margin-top:20px">
                    {{#if sucesso}}
                    <div class="alert-success alert">
                        <p>Email enviado</p>
                        <p>Espere ao menos 1 minutos para pedir o reenvio</p>
                    </div>
                    {{else}}
                    <div  class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>


                    {{/if}}
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
</template>


<template name="ResetPassword">
<style>
body{
    background-color:#F8F7F6;
}
</style>
<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >

            <div class="panel-heading">
                <div class="panel-title">Recuperar minha senha</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" class="alert alert-danger col-sm-12"></div>
                {{#if resetPassword}}


                <form id="reset-password-form" class="form-horizontal" role="form">

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Senha">
                    </div>

                    <div  style="margin-top:20px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password2" placeholder="Confirme sua Senha">
                    </div>

                    <div style="margin-top:30px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary"> Redefinir </button>
                        </div>
                    </div>

                </form>
                {{/if}}

                {{#if mudanca}}
                <div class="alert-danger alert">
                    {{mudanca}}
                </div>
                {{/if}}
            </div>

        </div>
    </div>
</div>
</template>
