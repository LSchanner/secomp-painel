<template name="forgotPassword">
<style>
body{
    background-color:#F8F7F6;
}
</style>
<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Esqueci minha senha</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" class="alert alert-danger col-sm-12"></div>

                <form id="forgotPasswordForm" class="form-horizontal" role="form">

                    <div   class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="email"  placeholder="Email">
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>

                    {{#if sucesso}}
                    <div class="alert-success alert">
                        <p>Email enviado</p>
                        <p>Espere ao menos 1 minutos para pedir o reenvio</p>
                    </div>
                    {{/if}}

                </form>


            </div>
        </div>
    </div>
</div>
</template>


<template name="ResetPassword">
<style>
body{
    background-color:#F8F7F6;
}
</style>
<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
            {{#if resetPassword}}

            <div class="panel-heading">
                <div class="panel-title">Recuperar minha senha</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" class="alert alert-danger col-sm-12"></div>


                <form id="formreset" class="form-horizontal" role="form">

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Senha">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password-confirm" placeholder="Confirme sua Senha">
                    </div>

                    <div style="margin-top:30px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary"> Reenviar </button>
                        </div>
                    </div>

                </form>
            </div>

            {{/if}}
        </div>
    </div>
</div>
</template>
