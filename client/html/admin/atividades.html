<!-- Page Heading -->

        <h1 class="page-header">
            Atividades <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-tasks"></i> Atividades
            </li>
        </ol>
    </div>

<!-- /.row -->

    <button class="btn btn-success">Nova Atividade</button>

<template name="novaAtividade">
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Nova Atividade <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Atividades
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Nova Atividade
            </li>

        </ol>
    </div>
</div>
<!-- /.row -->

<div class="col-md-12">
    <form id="add-atividade">
        <div class="input-group">
            <label for="title"> Título</label>
            <input type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Palestrante (Opcional)</label>
            <input type="text" class="form-control" name="palestrante" placeholder="Palestrante" >
        </div>
        <div class="input-group">
            <label for="modelo"> Modelo da Atividade</label>
            <div class="input-elem">
                <select class="form-control" name="modelo">
                    <option disabled selected> Modelo de Atividade </option>
                    <option value="Palestra">Palestra</option>
                    <option value="Minicurso">Minicurso</option>
                    <option value="Curso">Curso</option>
                    <option value="Lightning Talk">Lightning Talk</option>
                    <option value="Palestra Insitucional">Palestra Insitucional</option>
                    <option value="Encerramento">Encerramento</option>
                    <option value="Ludica"> Lúdica </option>
                    <option value="Outros"> Outros</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label for="pontuacao"> Pontuação </label>
            <input type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="nummaxinscritos"> Número máximo de inscritos - Deixe 0 para atividades sem inscrição </label>
            <input value="0" type="number" class="form-control" name="nummaxinscritos" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" ></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="begin"> Horário de início </label>
                <div class='input-group date' >
                    <input name="begin" Placeholder="Horário de início" type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <label for="end"> Horário de finalização </label>
                <div class='input-group date' >
                    <input name="end" Placeholder="Horário de finalização" type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250})
    $('.date').datetimepicker();
</script>

</template>


<template name="editAtividade">
{{#with atividade}}

{{#if editar}}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Editar Atividade <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Atividades
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Editar Atividade
            </li>

        </ol>
    </div>
</div>

<div class="col-md-12">
    <form id="edit-atividade">
        <div class="input-group">
            <label for="title"> Título</label>
            <input value="{{title}}" type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Palestrante (Opcional)</label>
            <input value="{{palestrante}}" type="text" class="form-control" name="palestrante" placeholder="Palestrante" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Pontuação </label>
            <input value="{{pontuacao}}" type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="modelo"> Modelo da Atividade</label>
            <div class="input-elem">
                <select class="form-control" name="modelo">
                    <option disabled selected> {{modelo}} </option>
                    <option value="Palestra">Palestra</option>
                    <option value="Minicurso">Minicurso</option>
                    <option value="Curso">Curso</option>
                    <option value="Lightning Talk">Lightning Talk</option>
                    <option value="Palestra Insitucional">Palestra Insitucional</option>
                    <option value="Encerramento">Encerramento</option>
                    <option value="Ludica"> Lúdica </option>
                    <option value="Outros"> Outros</option>
                </select>
            </div>
        </div>
        {{#if requires_inscricao}}
        <div class="input-group">
            <label for="nummaxinscritos"> Número máximo de inscritos </label>
            <input value="{{num_max_inscritos}}" type="number" class="form-control" name="nummaxinscritos" placeholder="{{num_max_inscritos}}" >
        </div>
        {{/if}}
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" >{{description}}</textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="begin"> Horário de início </label>
                <div class='input-group date' >
                    <input name="begin" Placeholder="{{begin}}" type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <label for="end"> Horário de finalização </label>
                <div class='input-group date' >
                    <input name="end" Placeholder="{{end}}" type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Concluir Edição</button>
            <button href="moderador/atividades/" class="btn btn-danger">Cancelar Edição</button>
            <button id="delete-button" class="btn btn-danger pull-right">Deletar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250});
    $('.date').datetimepicker();
</script>

{{else}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Inscritos na Atividade<small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Atividades
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Inscritos na Atividade
            </li>

        </ol>
    </div>
</div>


<div class="edit-buttons">
    <button id="edit-button" class="btn btn-info">Editar Atividade</button>
    <hr>
</div>

<div>
    <p>
        Número de Presentes : {{numero_presentes}}
    </P>
</div>

{{#if requires_inscricao}}
<div>
    <table class="table table-striped">
        <thead>
            <th> Número do Credenciado </th>
            <th> Compareceu </th>
        </thead>
        <tbody>
            {{#each inscritos}}
                {{> userOnActivities}}
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}

<div>
    <form class="form-inline" id="inserir_credenciado">
        <div class="form-group">
            <input type="text" class="input-medium form-control" name="credenciado" placeholder="Inserir Presente">
        </div>
            <button type="submit" class="btn btn-default">Adicionar</button>
    </form>
    <hr>
</div>

<div>
    <table class="table table-striped">
        <thead>
            <th> Número do Credenciado </th>
            <th> Compareceu </th>
        </thead>
        <tbody>
            {{#each presentes }}
                {{> userOnActivities}}
            {{/each}}
        </tbody>
    </table>
</div>
{{/if}}
{{/if}}
{{/with}}
</template>

<template name="userOnActivities">
    <tr class="userOnActivities">
        <td>
            {{this}}
        </td>
        <td>
            <input type="checkbox" class="toggle-checked" checked="{{checked}}">
        </td>
    </tr>
</template>
