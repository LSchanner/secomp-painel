<template name="adminCredenciamento">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Credenciamento  <small></small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-user-plus"></i> Credenciamento
            </li>
        </ol>
    </div>
</div>

<!-- /.row -->
<h3> Usuários cadastrados </h3>

<hr>
<input id="search" type="text" class="form-control" name="searchString"  placeholder="Filtrar por nome, email ou CPF">
<hr>

<table class="table table-striped">
    <thead>
        <th> Nome </th>
        <th> Email </th>
        <th> CPF </th>
    </thead>
    <tbody>
    {{#each users}}
        {{> userListItem }}
    {{/each}}
    </tbody>
</table>

</template>

<template name="userListItem">
    <tr class="userListItem">
        <td>
            {{profile.nome}}
        </td>
        <td>
            {{emailPrincipal}}
        </td>
        <td>
            {{profile.cpf}}
        </td>
    </tr>
</template>

<template name="credenciaUser">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Credenciamento <small></small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-user-plus"></i> Credenciamento
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<h3> Informações do usuário </h3>

{{#if jaCredenciado}}
    <div class="alert alert-danger"> {{ jaCredenciado }} </div>
{{/if}}

{{#with user}}
    {{> UserProfile}}
{{/with}}

{{#if pago}}
    <div class="alert alert-success"> Pagamento confirmado </div>
{{else}}
    <div class="alert alert-warning"> Pagamento não confirmado </div>
{{/if}}

{{#if credId user._id}}

<p class="profileItem"> <strong> Id de Credenciamento:</strong> {{credId user._id}} </p>

{{else}}

<form id='FormCredencia' class='form-inline' role='form'>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>
        <input type="number" class="form-control" name="idCredenciamento"  placeholder="Número de credenciamento">
    </div>

    <div class="form-group">
        <div class="col-sm-12 controls">
            <button type="submit" class="btn btn-primary"> Credenciar </button>
        </div>
    </div>
</form>
{{/if}}

</template>

<template name="UserProfile">

{{#each arrayfi profile}}
<p class="profileItem"> <strong> {{name}}:</strong> {{value}} </p>
{{/each}}

</template>
