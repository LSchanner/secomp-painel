<template name="adminAchievements">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Achievements  <small></small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-star"></i> Achievements
            </li>
        </ol>
    </div>
</div>

<a href="/moderador/achievements/novo">
    <button class="btn btn-success">Novo Achievement</button>
</a>

    {{> ListaAchievements }}

</template>


<template name="novoAchievement">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Novo Achievement <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievements
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Novo Achievement
            </li>

        </ol>
    </div>
</div>

<div class="col-md-12">
    <form id="add-achievement">
        <div class="input-group">
            <label for="title"> Título </label>
            <input type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Pontuação </label>
            <input type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" ></textarea>
        </div>

        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250})
</script>
</template>


<template name="editAchievement">
{{#with achievement}}

{{#if editar}}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Editar Achievement <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievements
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Editar Achievement
            </li>

        </ol>
    </div>
</div>


<div class="col-md-12">
    <form id="edit-achievement">
        <div class="input-group">
            <label for="title"> Título</label>
            <input value="{{title}}" type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Pontuação </label>
            <input value="{{pontuacao}}" type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" >{{description}}</textarea>
        </div>

        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button href="moderador/achievements/" class="btn btn-danger">Cancelar Edição</button>
            <button id="delete-button" class="btn btn-danger pull-right">Deletar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250});
</script>

{{else}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Pedidos de Achievements<small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievements
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Pedidos
            </li>

        </ol>
    </div>
</div>


<div class="edit-buttons">
    <button id="edit-button" class="btn btn-info">Editar Achievement</button>
    <hr>
</div>

<div>
    <form class="form-inline" id="inserir_credenciado">
        <div class="form-group">
            <input type="text" class="input-medium form-control" name="credenciado" placeholder="Inserir Credenciado">
        </div>
            <button type="submit" class="btn btn-default">Adicionar</button>
    </form>
    <hr>
</div>

<div>
    <h2><p>Novos pedidos para completar Achievement</p></h2>
    <div>
        <table class="table table-striped">
            <thead>
                <th> Nome </th>
                <th> Número do Credenciado </th>
                <th> Realizou Achievement </th>
            </thead>
            <tbody>
                {{#each pedidos}}
                    {{> userOnAchievements}}
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
<hr>

<div>
    <h2><p>Credenciados que já realizaram</p></h2>
    <div>
        <table class="table table-striped">
            <thead>
                <th> Nome </th>
                <th> Número do Credenciado </th>
                <th> Realizou Achievement </th>
            </thead>
            <tbody>
                {{#each credenciados}}
                    {{> userOnAchievements}}
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
{{/if}}
{{/with}}
</template>

<template name="userOnAchievements">
    <tr class="userOnAchievements">
        <td>
            {{nome this}}
        </td>
        <td>
            {{this}}
        </td>
        <td>
            <input type="checkbox" class="toggle-checked" checked="{{checked}}">
        </td>
    </tr>
</template>
