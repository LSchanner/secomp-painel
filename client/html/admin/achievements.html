<template name="adminAchievements">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Achievements  <small></small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-user-plus"></i> Achievements
            </li>
        </ol>
    </div>
</div>

<a href="/moderador/achievements/novo">
    <button class="btn btn-success">Novo Achievement</button>
</a>

    {{> ListaAchievements }}

</template>


<template name="novoAchievement">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Novo Achievement <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievements
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Novo Achievement
            </li>

        </ol>
    </div>
</div>

<div class="col-md-12">
    <form id="add-achievement">
        <div class="input-group">
            <label for="title"> Título </label>
            <input type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Pontuação </label>
            <input type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" ></textarea>
        </div>

        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250})
</script>
</template>


<template name="editAchievement">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Editar Achievement <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievements
            </li>
            <li class="active">
            <i class="fa fa-plus"></i> Editar Achievement
            </li>

        </ol>
    </div>
</div>

{{#with achievement}}
<div class="col-md-12">
    <form id="edit-achievement">
        <div class="input-group">
            <label for="title"> Título</label>
            <input value="{{title}}" type="text" class="form-control" name="title" placeholder="Titulo" >
        </div>
        <div class="input-group">
            <label for="palestrante"> Pontuação </label>
            <input value="{{pontuacao}}" type="number" class="form-control" name="pontuacao" placeholder="0" >
        </div>
        <div class="input-group">
            <label for="description"> Descrição </label>
            <textarea class="edit" rows="20" name="description" >{{description}}</textarea>
        </div>

        <div class="edit-buttons">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button id="delete-button" class="btn btn-danger pull-right">Deletar</button>
        </div>
    </form>
</div>

<script>
    $('textarea').editable({inlineMode: false , minHeight:250});
</script>
{{/with}}

</template>
