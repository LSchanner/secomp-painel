<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Painel SECOMP</title>


</head>

<template name="painel">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="/images/secomp-logotipo.png" id="img-brand"></a>
            </div>

            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"></i> <b class="caret"></b></a>
                    <ul class="dropdown-menu alert-dropdown">
                   
                    </ul>
                </li>
                <li>
                <a href="#" style="font-size:18px;font-color:"><strong>1300</strong> <i class="fa fa-star"></i> </a>
                </li>

                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{username}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        {{#if isMod}}
                        <li>
                            <a href="/moderador"><i class="fa fa-fw fa-gear"></i> Página de Moderação</a>
                        </li>
                        {{/if}}
                        <li class="divider"></li>
                        <li id="logout-button">
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="{{#if atRoute 'dashboard'}}active{{/if}}">
                        <a href="/"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li class="{{#if atRoute 'noticias'}}active{{/if}}">
                        <a href="/noticias/"><i class="fa fa-fw fa-newspaper-o"></i> Notícias</a>
                    </li>
                    <li class="{{#if atRoute 'atividades'}}active{{/if}}">
                        <a href="/atividades/"><i class="fa fa-fw fa-table"></i> Atividades</a>
                    </li>
                    <li class="{{#if atRoute 'calendario'}}active{{/if}}">
                        <a href="/calendario/"><i class="fa fa-fw fa-calendar"></i> Calendário</a>
                    </li>
                    <li class="{{#if atRoute 'achievements'}}active{{/if}}">
                        <a href="/Achievements/"><i class="fa fa-fw fa-star"></i> Achievements</a>
                    </li>
                    <li class="{{#if atRoute 'loja'}}active{{/if}}">
                        <a href="/loja/"><i class="fa fa-fw fa-tag"></i> Loja</a>
                    </li>
                    <li class="{{#if atRoute 'mapa'}}active{{/if}}">
                        <a href="/mapa/"><i class="fa fa-fw fa-map-marker"></i> Mapa</a>
                    </li>
                  


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                {{> yield }}

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


</template>
