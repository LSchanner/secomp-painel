<template name="achievements">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Achievements <small> </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-star"></i> Achievements
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

{{> ListaAchievements }}

</template>

<template name='ListaAchievements'>
<div>
    <hr>
    <input id="search" type="text" class="form-control" name="searchString"  placeholder="Procurar um Achievement">
    <hr>
</div>

<div class='row post-list'>
    {{#if searched_achievements}}
        {{#each searched_achievements}}
            {{> Achievement}}
        {{/each}}
    {{else}}
        {{#each achievements}}
            {{> Achievement}}
        {{/each}}
    {{/if}}
</div>

</template>

<template name="Achievement">
<a href="{{_id}}">
    {{#if completou this}}
        <article class="achievement completed-achievement-widget col-md-5" >
            
            <div class="widget-content">
                <h2 class="title-achievement">
                    {{title}}
                </h2>
                <div class="post-meta pontuacao-achievement">
                    <strong>{{pontuacao}} <i class="fa fa-star"></i></strong>
                </div>
            </div>

        </article>
    {{else}} {{#if notificou this}}
        <article class="achievement asked-achievement-widget col-md-5" >
            
            <div class="widget-content">
                <h2 class="title-achievement">
                    {{title}}
                </h2>
                <div class="post-meta pontuacao-achievement">
                    <strong>{{pontuacao}} <i class="fa fa-star"></i></strong>
                </div>
            </div>

        </article>
    {{else}}
        <article class="achievement achievement-widget col-md-5" >
            
            <div class="widget-content">
                <h2 class="title-achievement">
                    {{title}}
                </h2>
                <div class="post-meta pontuacao-achievement">
                    <strong>{{pontuacao}} <i class="fa fa-star"></i></strong>
                </div>
            </div>

        </article>
    {{/if}}
    {{/if}}
</a>
</template>

<template name="showAchievement">
{{#with achievement}}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Achievement
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Achievement
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<article class="achievement  col-md-9">
    <h2>
        {{title}}
    </h2>
    <div class="post-meta">
         <strong>{{pontuacao}} <i class="fa fa-star"></i></strong>
    </div>
    <div class="the-content">
        {{{description}}}
    </div>
    <hr>
    {{#if completou achievement}}
        <div class="alert alert-success" role="alert">
            Você já completou esse achievement!
        </div>
    {{else}} {{#if notificou achievement}}
        <div class="alert alert-warning" role="alert">
            Seu pedido foi enviado! Assim que verificarmos o achievement ele estará como feito.
        </div>
    {{else}} {{#if nao_credenciado}}
        <div class="alert alert-danger" role="alert">
            Você não está credenciado. Para se inscrever nesta atividade você precisa se credenciar.
        </div>
    {{else}}
        <button id="inscrever" type="button" class="btn btn-primary">
            Eu completei esse Achievement!
        </button>
    {{/if}}
    {{/if}}
    {{/if}}

</article>

{{/with}}
</template>
