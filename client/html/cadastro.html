<template name="cadastro">
<style>
body{
    background-color:#F8F7F6;
}
</style>

<div class="container">    
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Cadastro no Painel</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <p > Todos os campos são obrigatórios </p>
                <form id="formcadastro" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="nome" value="" placeholder="Nome Completo">                                        
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Senha">
                    </div>

                    <div class="input-group" style="margin-bottom:25px;" >
                        <input id="unicamper" type="checkbox" value="unicamper"> Aluno Computação Unicamp
                    </div>

                    {{#if unicamper}}
                    <div style="margin-bottom:25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email (Utilize email institucional do IC)">                                        
                    </div>
                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="ra" placeholder="RA">                                        
                    </div>
                    {{else}}
                    <div  style="margin-bottom:25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="email"  placeholder="Email">                                        
                    </div>
                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="cpf"  placeholder="CPF">
                    </div>
                    {{/if}}

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary"> Fazer Cadastro </button>
                        </div>
                    </div>

                </form>     

                {{#if erro}}
                <div class="alert-danger alert">
                    Este email já está cadastrado. Talvez você queira <a href="/login/recuperarsenha"> recuperar sua senha </a>
                </div>
                {{/if}}
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Já é cadastrado?
                        <a href="/login">
                            Faça login.
                        </a>
                    </div>
                </div>


            </div>                     
        </div>  
    </div>

</div>
</template>
