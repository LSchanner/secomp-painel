<template name="cadastro">
<style>
body{
    background-color:#F8F7F6;
}
</style>

<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Cadastro no Painel</div>
            </div>


            <div style="" class="panel-body" >

                {{#if verificacaoEmail}}

                    <p>Um email foi enviado ao seu endereço de email cadastrado. Você precisa confirmar antes de fazer login</p>
                    <p>Se o email demorar mais que 1 minuto, digite seu email abaixo que enviaremos outro</p>
                    <form id='resendEmail' class='form-horizontal' role='form'>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" name="emailresendverification"  placeholder="Email">
                        </div>

                        <div style="margin-top:30px" class="form-group">
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn btn-primary"> Reenviar email </button>
                            </div>
                        </div>
                    </form>

                {{else}}

                <form id="formcadastro" class="form-horizontal" role="form">

                    <h3 class="section-heading"> Informações Gerais </h3>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="nome" value="" placeholder="Nome Completo">
                    </div>

                    <div   class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="email"  placeholder="Email">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Senha">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password2" placeholder="Confirme sua Senha">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="cpf"  placeholder="CPF">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="rg"  placeholder="RG">
                    </div>

                    <div  class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input type="text" class="form-control" name="telefone"  placeholder="Número de Telefone">
                    </div>

                    <h3 class="section-heading"> Dados Acadêmicos </h3>
                    <div  class="input-elem">
                        <select  class="form-control select-uni" name="instituicao">
                            <option disabled selected> Universidade </option>
                            <option value="UNICAMP">Unicamp</option>
                        <option value="USP">USP</option>
                        <option value="UNESP">UNESP</option>
                        <option value="UFSCar">UFSCar</option>
                        <option value="UNIFESP">UNIFESP</option>
                        <option value="Pública">Outra Pública</option>
                        <option value="Mackenzie">Mackenzie</option>
                        <option value="PUC-Campinas">PUC-Campinas</option>
                        <option value="PUC-São Paulo">PUC-São Paulo</option>
                        <option value="Particular">Outra Particular</option>
                    </select>
                </div>

                <div  class="input-elem">
                    <select class="form-control " name="curso" >
                        <option disabled selected> Curso </option>
                        <option value="EC">Engenharia de Computação</option>
                        <option value="CC">Ciência da Computação</option>
                        <option value="EE">Engenharia Elétrica</option>
                        <option value="AS">Análise de Sistemas</option>
                        <option value="SI">Sistemas de Informação</option>
                        <option value="ECA">Engenharia de Controle e Automação</option>
                        <option value="MEC">Engenharia Mecânica</option>
                        <option value="TELECOM">Engenharia de Telecomunicações</option>
                        <option value="Civil">Engenharia Civíl</option>
                        <option value="EQ">Engenharia Química</option>
                        <option value="Mat">Matemática</option>
                        <option value="Estat">Estatística</option>
                        <option value="Física">Física</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>


                {{#if unicamper}}
                <div  class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="ra" placeholder="RA">
                </div>
                {{/if}}

                <div  class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span>
                    <p>Eu concordo com os termos descritos <a href="#"> no contrato</a>, e desejo me increver na SECOMP 2015</p>
                    <input type="checkbox" name="accepted" unchecked>
                </div>

                    <div style="margin-top:30px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button type="submit" class="btn btn-primary"> Fazer Cadastro </button>
                        </div>
                    </div>

                </form>

                {{#if erroDeCadastro}}
                <div class="alert-danger alert">
                    {{{erroDeCadastro}}}
                </div>
                {{/if}}
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Já é cadastrado?
                        <a href="/login">
                            Faça login.
                        </a>
                    </div>
                </div>

                {{/if}}

            </div>
        </div>
    </div>

</div>
</template>
