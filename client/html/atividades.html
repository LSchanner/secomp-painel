<template name="atividades">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Atividades <small></small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-tasks"></i> atividades
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
    <hr>
    <input id="search" type="text" class="form-control" name="searchString"  placeholder="Procurar uma Atividade">
    <hr>

    {{ > ListaAtividades }}
</template>

<template name='ListaAtividades'>
<div class='post-list'>
    <div class="row">
    {{#each atividades}}
        {{> Atividade}}
    {{/each}}
    </div>
</div>
<div class="row">
    {{#if temMais}}
    <a href="#" id="tem-mais-anchor"><div class="" id="tem-mais"> Ver mais</div></a>
    {{/if}}
</div>
</template>

<template name="Atividade">
<a href="{{_id}}">
<article class="atividade atividade-widget col-md-5">
    <h2>
        {{title}}
    </h2>
    <div class="post-meta">
        {{format begin}} <br>
        Palestrante:<strong> {{palestrante}}</strong><br>
        Pontos: <strong>{{pontuacao}}</strong>
    </div>
    <div class="the-content">
        {{{encurta description}}}
    </div>
</article>
</a>
</template>

<template name="showatividade">

{{#with atividade}}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Atividade
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Atividade
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<article class="atividade atividade-full col-md-9">
    <h2>
        {{title}}
    </h2>
    <div class="post-meta">
        <strong>{{palestrante}}</strong>
        <br>
        {{format begin}} - {{duracao begin end}}
    </div>
    <div class="the-content">
        {{{description}}}
    </div>
    {{#if requires_inscricao}}
        {{#if inscricao_aberta atividade}}
            <hr>
            <p>
                Essa atividade requer inscrição. Você gostaria de se inscrever agora? <br>
                Cada congressista tem direito a {{num_max_inscricoes}} inscrições.
            </p>
            <button id="inscrever" type="button" class="btn btn-primary">
                Realizar Inscrição
            </button>
        {{else}} 
            <hr>
            <p>
                Essa atividade requer inscrição, mas todas as vagas já foram preenchidas ou você já realizou o número máximo de inscrições.
            </p>
        {{/if}}
    {{/if}}
</article>
{{/with}}
</template>
