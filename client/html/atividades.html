<template name="Atividade">
<a href="{{_id}}">
<article class="atividade atividade-widget col-md-5">
    <h2>
        {{title}}
    </h2>
    <div class="post-meta">
        {{format begin}} <br> 
        <strong> {{palestrante}}</strong>
    </div>
    <div class="the-content">
        {{{encurta description}}}
    </div>
</article>
</a>
</template>

<template name="showatividade">

{{#with atividade}}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Atividade
        </h1>
        <ol class="breadcrumb">
            <li class="active">
            Painel
            </li>
            <li class="active">
            <i class="fa fa-newspaper-o"></i> Atividade
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<article class="atividade atividade-full col-md-9">
    <h2>
        {{title}}
    </h2>
    <div class="post-meta">
        <strong>{{palestrante}}</strong>
        <br>
        {{format begin}} - {{duracao begin end}}
    </div>
    <div class="the-content">
        {{{description}}}
    </div>
</article>
{{/with}}
</template>
